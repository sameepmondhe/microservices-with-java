apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-microservices-ingress
  namespace: banking-microservices
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  rules:
    - host: banking-microservices.local  # Change this to your domain
      http:
        paths:
          # Gateway Server - Main Entry Point
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-server
                port:
                  number: 8072
          
          # Direct access to services (for debugging/admin)
          - path: /config-server(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: config-server
                port:
                  number: 8888
          
          - path: /eureka(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: eureka-server
                port:
                  number: 8761
          
          - path: /accounts(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: accounts
                port:
                  number: 8081
          
          - path: /cards(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: cards
                port:
                  number: 8082
          
          - path: /loans(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: loans
                port:
                  number: 8083
          
          - path: /customers(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: customers
                port:
                  number: 8084