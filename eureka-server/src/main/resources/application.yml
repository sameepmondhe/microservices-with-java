spring:
  application:
    name: eureka-server

# Structured Logging Configuration
logging:
  config: classpath:logback-spring.xml
  pattern:
    console: ""  # Disable default pattern, use JSON from logback config
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.web: INFO
    root: INFO

server:
  port: 8761
  address: 0.0.0.0

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    readiness:
      enabled: true
    liveness:
      enabled: true
